# CircleCI configuration file

version: 2.1

jobs:
  build and test:
    docker:
      - image: cimg/python:3.11.1
    steps:
      - run:
          git clone https://github.com/Vaas-d/pytest_api.git
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install pipenv
            pipenv install

      - run:
          name: crate .env file
          command: |
            touch .env
            echo BASE_URL=$BASE_URL >> .env
            cat .env
      - run:
          name: Run tests
          command: python -m pytest

workflows:
  test_my_code:
    jobs:
      - build and test

