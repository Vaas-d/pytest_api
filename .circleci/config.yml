# CircleCI configuration file

version: 2.1

jobs:
  build and test:
    working_directory: ~/pytest_api
    shell: /bin/bash -e
    docker:
      - image: cimg/python:3.11.4-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install pipenv
            pipenv install

      - run:
          name: crate .env file
          command: |
            touch .env
            echo BASE_URL=$BASE_URL >> .env
            cat .env
      - run:
          name: Run tests
          command: python -m pytest

workflows:
  test_my_code:
    jobs:
      - build and test:
          filters:
            branches:
              only: main

